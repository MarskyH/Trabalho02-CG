<!DOCTYPE html>
<html lang="en">

<head>
	<title>Animação Batalha Naval - Three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
	</div>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import Stats from 'three/addons/libs/stats.module.js';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { Water } from 'three/addons/objects/Water.js';
		import { Sky } from 'three/addons/objects/Sky.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

		let container, stats;
		let camera, scene, renderer;
		let controls, water, sun, mesh;
		let us_battleship_louisiana;

		const modelLoader = new GLTFLoader();

		init();
		animate();

		function init() {


			container = document.getElementById('container');

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.useLegacyLights = false;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 0.4;
			container.appendChild(renderer.domElement);

			//

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 20000);
			camera.position.set(100, 0, 100);

			//

			sun = new THREE.Vector3();

			// Water

			const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

			water = new Water(
				waterGeometry,
				{
					textureWidth: 512,
					textureHeight: 512,
					waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function (texture) {

						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

					}),
					sunDirection: new THREE.Vector3(),
					sunColor: 0xFF8E38,
					waterColor: 0x001e0f,
					distortionScale: 3.7,
					fog: scene.fog !== undefined
				}
			);

			water.rotation.x = - Math.PI / 2;

			scene.add(water);

			// Skybox

			const sky = new Sky();
			sky.scale.setScalar(10000);
			scene.add(sky);

			const skyUniforms = sky.material.uniforms;

			skyUniforms['turbidity'].value = 10;
			skyUniforms['rayleigh'].value = 2;
			skyUniforms['mieCoefficient'].value = 0.005;
			skyUniforms['mieDirectionalG'].value = 0.8;

			const parameters = {
				elevation: 2,
				azimuth: 180
			};

			const pmremGenerator = new THREE.PMREMGenerator(renderer);
			let renderTarget;

			function updateSun() {

				const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
				const theta = THREE.MathUtils.degToRad(parameters.azimuth);

				sun.setFromSphericalCoords(1, phi, theta);

				sky.material.uniforms['sunPosition'].value.copy(sun);
				water.material.uniforms['sunDirection'].value.copy(sun).normalize();

				if (renderTarget !== undefined) renderTarget.dispose();

				renderTarget = pmremGenerator.fromScene(sky);

				scene.environment = renderTarget.texture;

			}

			updateSun();

			//

			const geometry = new THREE.BoxGeometry(30, 30, 30);
			const material = new THREE.MeshStandardMaterial({ roughness: 0 });



			//
			controls = new OrbitControls(camera, renderer.domElement);
			controls.maxPolarAngle = Math.PI * 0.495;
			controls.target.set(0, 10, 0);
			controls.minDistance = 40.0;
			controls.maxDistance = 200.0;
			controls.update();

			//

			stats = new Stats();
			container.appendChild(stats.dom);

			// GUI

			const gui = new GUI();

			const folderSky = gui.addFolder('Sky');
			folderSky.add(parameters, 'elevation', 0, 90, 0.1).onChange(updateSun);
			folderSky.add(parameters, 'azimuth', - 180, 180, 0.1).onChange(updateSun);
			folderSky.open();

			const waterUniforms = water.material.uniforms;

			const folderWater = gui.addFolder('Water');
			folderWater.add(waterUniforms.distortionScale, 'value', 0, 8, 0.1).name('distortionScale');
			folderWater.add(waterUniforms.size, 'value', 0.1, 10, 0.1).name('size');
			folderWater.open();

			//

			window.addEventListener('resize', onWindowResize);


			let us_battleship_louisiana;
			// Dentro da função de carregamento do modelo us_battleship_louisiana
			modelLoader.load('models/us_battleship_louisiana/scene.gltf', function (gltf) {
				us_battleship_louisiana = gltf.scene;
				us_battleship_louisiana.scale.set(3, 8, 3);
				us_battleship_louisiana.position.set(0, 0, 0);
				scene.add(us_battleship_louisiana);
			
				// Translação do modelo
				const translationSpeed = 0.5; // Velocidade de translação
				const translationDistance = 10; // Distância total da translação
				let translationProgress = 0; // Progresso da translação
			
				function updateModelTranslation() {
					// Atualiza a posição do modelo ao longo do eixo X
					us_battleship_louisiana.translateZ(translationSpeed);
			
					// Verifica se o modelo atingiu a distância total da translação
					translationProgress += translationSpeed;
					if (translationProgress >= translationDistance) {
						// Inverte a direção da translação
						translationSpeed *= -1;
						translationProgress = 0;
					} else if (translationProgress <= -translationDistance) {
						// Inverte a direção da translação
						translationSpeed *= -1;
						translationProgress = 0;
					}
				}
			
				// Função de animação para atualizar a translação do modelo
				function animate() {
					requestAnimationFrame(animate);
			
					updateModelTranslation();
			
					renderer.render(scene, camera);
				}
			
				// Inicia a animação
				//animate();
			});


				modelLoader.load('models/free_sandy_rock_hill/scene.gltf', function (gltf) {
					const model = gltf.scene;

					// Ajuste a posição do modelo
					model.position.set(0, 8, 0);

					// Ajuste a escala do modelo (se necessário)
					model.scale.set(1, 1, 1);

					// Ajuste a rotação do modelo (se necessário)
					model.rotation.set(0, Math.PI, 0);

					// Percorra todos os materiais do modelo e adicione texturas
					model.traverse(function (object) {
						if (object.isMesh) {
							// Verifique se o objeto possui um material
							if (object.material) {
								// Verifique se o material possui uma textura
								if (object.material.map) {
									// Obtenha o nome do arquivo da textura atual
									const textureFile = object.material.map.sourceFile;

									// Construa o caminho completo da textura
									const texturePath = 'models/free_sandy_rock_hill/textures/' + textureFile;

									// Carregue a textura
									const texture = new THREE.TextureLoader().load(texturePath);

									// Crie um novo material com a textura carregada
									const material = new THREE.MeshStandardMaterial({ map: texture });

									// Atribua o novo material ao objeto
									object.material = material;
								}
							}
						}
					});

					scene.add(model); // Adicione o modelo à cena do three.js
				});




			}

		function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize(window.innerWidth, window.innerHeight);

				}

		function animate() {

					requestAnimationFrame(animate);
					render();
					stats.update();

				}

		function render() {

					const time = performance.now() * 0.001;



					water.material.uniforms['time'].value += 1.0 / 60.0;

					renderer.render(scene, camera);

				}

	</script>
</body>

</html>
